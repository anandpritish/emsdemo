<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>people</mat-icon>
  </button>
    <span>EMS DEMO</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" (click)="openDialog()">
    Add Product
  </button>
</mat-toolbar>
<div class="container mt-3">
    <div class="col-md-12">
        <mat-form-field appearance="standard">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. testproduct" #input />
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="productName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Name
                    </th>
                    <td mat-cell *matCellDef="let row">{{ row.productName }}</td>
                    <td mat-cell *matCellDef="let row"><input type="text"></td>
                </ng-container>


                <ng-container matColumnDef="productCategory">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Type</th>
                    <td mat-cell *matCellDef="let row">{{ row.productCategory }}</td>
                </ng-container>


                <ng-container matColumnDef="freshness">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Feature</th>
                    <td mat-cell *matCellDef="let row">{{ row.freshness }}</td>
                </ng-container>


                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                    <td mat-cell *matCellDef="let row">{{ row.description }}</td>
                </ng-container>
                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Product ID</th>
                    <td mat-cell *matCellDef="let row">{{ row.price}}</td>
                </ng-container>

                <ng-container matColumnDef="comment">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Comment</th>
                    <td mat-cell *matCellDef="let row">{{ row.comment }}</td>
                </ng-container>
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Creation Date</th>
                    <td mat-cell *matCellDef="let row">{{ row.date | date}}</td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button color="primary">
                            <mat-icon>done</mat-icon>
                          </button>
                        <button (click)="editProduct(row)" mat-icon-button color="primary">
                        <mat-icon>edit</mat-icon>
                      </button>
                        <button (click)="delete(row)" mat-icon-button color="warn">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>


                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">
                        No data matching the filter "{{ input.value }}"
                    </td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25,50, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
</div>
